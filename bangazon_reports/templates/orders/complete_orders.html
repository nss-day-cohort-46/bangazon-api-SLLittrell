{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Completed Orders</h1>
    <ol>
    {% for order in completed_order_list %}
            <li><h4>{{ order.customer_name }}</h4> <br>
                order | {{ order.order_id}} <br>
                total | {{order.total}} <br>
                payment | {{order.payment_type}}
            </li>
    {% endfor %}
    </ol>
  </body>
</html>
