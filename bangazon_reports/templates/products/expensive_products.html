{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Expensive Products</h1>
    <ol>
    {% for product in expensive_product_list %}
            <li><h4>{{ product.product_name }}</h4> <br>
                price | {{ product.price}} <br>
                quantity in stock | {{product.quantity}}
            </li>
    {% endfor %}
    </ol>
  </body>
</html>
